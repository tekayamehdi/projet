<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let don of dons | async">
        <td>{{don.donDescription}}</td>
        <td>{{don.typeDon}}</td>
         <button (click)="donDetails(don.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
