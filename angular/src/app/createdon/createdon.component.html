<h3>Make a Donation</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Donation Description</label>
      <input type="text" class="form-control" id="donDescription" required [(ngModel)]="don.donDescription" name="donDescription">
    </div>

    <div class="form-group">
      <label for="name">Donation Type</label>
      <input type="text" class="form-control" id="dontype" required [(ngModel)]="don.typeDon" name="typeDon">
    </div>

  <div>
    <select name="dropdown">
      <option value="food" selected>Food</option>
      <option value="clothes">Clothes</option>
      <option value="money">Money</option>
    </select>
</div>

<button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
  <h4>Donation submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
