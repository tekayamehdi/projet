<h3>Make a Donation</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="name">Donation Description</label>
            <input type="text" class="form-control" id="donDescription" required [(ngModel)]="don.donDescription" name="donDescription">
        </div>

      <!---  <div class="form-group">
            <label for="name">Donation Type</label>
            <input type="text" class="form-control" id="dontype" required [(ngModel)]="don.typeDon" name="typeDon" >
        </div>
        -->

<label>Donation Type</label>
        <div class="row" style="margin-left: 2px;padding-left: 10px;">
            <select  [(ngModel)]="don.typeDon" name="typeDon" class="browser-default custom-select" style="width:250px" >

                <option value="Money">Money</option>
                <option value="Food">Food</option>
                <option value="Clothes">clothes</option>
            </select>
        </div>
        <br>
        <div class="form-group" >
            <label for="name">Donation Sum</label>
            <input type="number" class="form-control" id="donsum" required [(ngModel)]="don.somme" name="sommeDon">
        </div>



        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Donation submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
